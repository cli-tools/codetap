name: CI

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: CGO_ENABLED=0 go test -v ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Check formatting
        run: |
          UNFORMATTED=$(gofmt -l .)
          if [ -n "$UNFORMATTED" ]; then
            echo "gofmt check failed. Unformatted files:"
            echo "$UNFORMATTED"
            exit 1
          fi
      - name: Vet
        run: CGO_ENABLED=0 go vet ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8

  build:
    needs: [test, vet]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build static binary
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o codetap-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/codetap
      - name: Verify static linking
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: file codetap-${{ matrix.goos }}-${{ matrix.goarch }} | grep -q "statically linked"
      - uses: actions/upload-artifact@v4
        with:
          name: codetap-${{ matrix.goos }}-${{ matrix.goarch }}
          path: codetap-${{ matrix.goos }}-${{ matrix.goarch }}

  extension:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run compile
      - run: npm run package
      - uses: actions/upload-artifact@v4
        with:
          name: codetap-vsix
          path: extension/codetap.vsix

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, extension]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            codetap-linux-amd64/codetap-linux-amd64
            codetap-linux-arm64/codetap-linux-arm64
            codetap-darwin-arm64/codetap-darwin-arm64
            codetap-vsix/codetap.vsix
